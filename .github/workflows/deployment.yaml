name: Build & Deploy My App

on:
  workflow_dispatch:
    inputs:
      image_tag:
        description: 'Docker image tag'
        required: true
        default: 'latest'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout code
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build Docker image
        run: |
          IMAGE="${{ secrets.DOCKERHUB_USERNAME }}/names:${{ github.event.inputs.image_tag }}"
          docker build -t $IMAGE -f app/Dockerfile app/
          echo "IMAGE=$IMAGE" >> $GITHUB_ENV
      - name: Push Docker image
        run: |
          docker push $IMAGE
      
      # 5️⃣ Authenticate to Google Cloud (The modern way)
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      # 6️⃣ Get GKE Credentials (Automatically sets up the Auth Plugin)
      - name: Get GKE Credentials
        uses: google-github-actions/get-gke-credentials@v2
        with:
          cluster_name: ${{ secrets.GKE_CLUSTER }}
          location: ${{ secrets.GKE_REGION }}

      # 7️⃣ Install kubectl (Optional, but ensures you have the right version)
      - name: Install kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'latest' # '1.33.5' does not exist yet; use 'latest' or a valid version like '1.29.0'

      # 8️⃣ Deploy to Kubernetes
      - name: Deploy to GKE
        run: |
          # Use the environment variable set in the build step
          sed -i "s|image: .*|image: ${{ env.IMAGE }}|" kubernetes/reviews-deployment.yaml
          
          # Verify the change (optional debugging)
          cat kubernetes/reviews-deployment.yaml | grep image:
          
          kubectl apply -f kubernetes/reviews-deployment.yaml
