name: Build & Deploy My App

on:
  workflow_dispatch:
    inputs:
      image_tag:
        description: 'Docker image tag'
        required: true
        default: 'latest'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout code
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build Docker image
        run: |
          IMAGE="${{ secrets.DOCKERHUB_USERNAME }}/names:${{ github.event.inputs.image_tag }}"
          docker build -t $IMAGE -f app/Dockerfile app/
          echo "IMAGE=$IMAGE" >> $GITHUB_ENV
      - name: Push Docker image
        run: |
          docker push $IMAGE
      - name: Authenticate to GCP
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up gcloud
        uses: google-github-actions/setup-gcloud@v2

      - name: Get GKE credentials
        run: |
          gcloud container clusters get-credentials ${{ secrets.GKE_CLUSTER }} \
            --region ${{ secrets.GKE_REGION }} \
            --project ${{ secrets.GCP_PROJECT_ID }}
      - name: Deploy to GKE
        run: |
          sed -i "s|image: .*|image: $IMAGE|" kubernetes/reviews-deployment.yaml
          kubectl apply -f kubernetes/reviews-deployment.yaml
