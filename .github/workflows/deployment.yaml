name: Build & Deploy My App

on:
  workflow_dispatch:
    inputs:
      image_tag:
        description: 'Docker image tag'
        required: true
        default: 'latest'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout code
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build Docker image
        run: |
          IMAGE="${{ secrets.DOCKERHUB_USERNAME }}/names:${{ github.event.inputs.image_tag }}"
          docker build -t $IMAGE -f app/Dockerfile app/
          echo "IMAGE=$IMAGE" >> $GITHUB_ENV
      - name: Push Docker image
        run: |
          docker push $IMAGE
      
         # 5️⃣ Set up gcloud SDK
      - name: Set up gcloud
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}
          service_account_key: ${{ secrets.GCP_SA_KEY }}
          export_default_credentials: true

      # 6️⃣ Install kubectl (latest to match GKE Autopilot)
      - name: Install kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: '1.33.5'   # match your cluster version

      # 7️⃣ Get GKE credentials
      - name: Get GKE credentials
        run: |
          gcloud container clusters get-credentials ${{ secrets.GKE_CLUSTER }} \
            --region ${{ secrets.GKE_REGION }} \
            --project ${{ secrets.GCP_PROJECT_ID }}

      # 8️⃣ Deploy to Kubernetes
      - name: Deploy to GKE
        run: |
          sed -i "s|image: .*|image: $IMAGE|" kubernetes/reviews-deployment.yaml
          kubectl apply -f kubernetes/reviews-deployment.yaml
